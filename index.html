<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-input">
          <input type="checkbox" id="lowerCheck" name="glyphs"><label for="lowerCheck">Lowercase Characters</label>
          <input type="checkbox" id="upperCheck" name="glyphs"><label for="upperCheck">Uppercase Characters</label>
          <input type="checkbox" id="specialCheck" name="glyphs"><label for="specialCheck">Special Characters</label>
          <input type="checkbox" id="numCheck" name="glyphs"><label for="numCheck">Numbers</label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
